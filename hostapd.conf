# the interface used by the AP
interface=wlan0

## dk - driver
#driver=nl80211

driver=rtl871xdrv
ieee80211n=1
hw_mode=g
device_name=RTL8192CU
manufacturer=Realtek

# g simply means 2.4GHz band
hw_mode=g

# the channel to use
channel=1

# limit the frequencies used to those allowed in the country
# ieee80211d=1

# the country code
country_code=US

# 802.11n support
ieee80211n=1

# QoS support
# wmm_enabled=1

## ctrl_interface=/var/run/hostapd
## ctrl_interface_group=0

# the name of the AP
ssid=dk_net

## # macaddr_acl sets options for mac address filtering. 0 means
## # "accept unless in deny list"
## macaddr_acl=0
## 
## # setting ignore_broadcast_ssid to 1 will disable the broadcasting of ssid
## ignore_broadcast_ssid=0
## 
## # 1=wpa, 2=wep, 3=both
## auth_algs=1
## 
## # WPA2 only
## wpa=2
## 
## wpa_key_mgmt=WPA-PSK  
## rsn_pairwise=CCMP
## wpa_passphrase=abcdef1234
